<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div id="capture-area" class="w-full max-w-4xl mx-auto shadow-lg">
        <div class="content-wrapper">
            <div class="text-center mb-4">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800">송산ts 사다리게임</h1>
            </div>

            <!-- 컨트롤 -->
            <div class="flex flex-col md:flex-row justify-center items-center gap-6 mb-4 p-4 bg-gray-100 rounded-lg">
                <div class="flex items-center gap-4">
                    <label class="font-medium text-gray-700">인원:</label>
                    <button id="remove-player" class="btn bg-red-500 text-white font-bold py-2 px-4 rounded-lg">-</button>
                    <span id="player-count" class="text-lg font-medium text-gray-700 w-12 text-center">4명</span>
                    <button id="add-player" class="btn bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">+</button>

                <div class="flex items-center gap-3 w-full md:w-auto">
                     <label for="characterSize" class="font-medium text-gray-700">크기:</label>
                     <input type="range" id="characterSize" min="10" max="50" value="30" class="w-full">
                </div>
                 <div>
                    <label for="background-input" class="btn bg-white text-gray-700 font-bold py-2 px-4 rounded-lg cursor-pointer">🖼️ 배경 변경</label>
                    <input type="file" id="background-input" class="hidden" accept="image/*">
                </div>
            </div>

            <!-- 참여자 입력 -->
            <div id="player-inputs" class="grid items-end gap-2" style="grid-template-columns: repeat(4, 1fr);"><div class="input-item">
                    <img id="preview-0" src="https://i.imgur.com/5Jz8Z2Q.png" class="preview-img" crossorigin="anonymous" style="width: 56px; height: 56px;">
                    <input id="player0" type="text" value="참여자 1" class="w-20 text-center p-1 border border-gray-300 rounded-md text-sm mb-1">
                    <input id="char-file-0" type="file" accept="image/*" class="file-input w-20">
                </div><div class="input-item">
                    <img id="preview-1" src="https://i.imgur.com/5Jz8Z2Q.png" class="preview-img" crossorigin="anonymous" style="width: 56px; height: 56px;">
                    <input id="player1" type="text" value="참여자 2" class="w-20 text-center p-1 border border-gray-300 rounded-md text-sm mb-1">
                    <input id="char-file-1" type="file" accept="image/*" class="file-input w-20">
                </div><div class="input-item">
                    <img id="preview-2" src="https://i.imgur.com/5Jz8Z2Q.png" class="preview-img" crossorigin="anonymous" style="width: 56px; height: 56px;">
                    <input id="player2" type="text" value="참여자 3" class="w-20 text-center p-1 border border-gray-300 rounded-md text-sm mb-1">
                    <input id="char-file-2" type="file" accept="image/*" class="file-input w-20">
                </div><div class="input-item">
                    <img id="preview-3" src="https://i.imgur.com/5Jz8Z2Q.png" class="preview-img" crossorigin="anonymous" style="width: 56px; height: 56px;">
                    <input id="player3" type="text" value="참여자 4" class="w-20 text-center p-1 border border-gray-300 rounded-md text-sm mb-1">
                    <input id="char-file-3" type="file" accept="image/*" class="file-input w-20">
                </div></div>

            <!-- 캔버스 -->
            <div class="relative mt-2">
                <canvas id="ladderCanvas" class="w-full h-64 md:h-96 rounded-lg"></canvas>
                 <div id="message-overlay" class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-2xl font-bold rounded-lg hidden">
                    참여자를 클릭하거나 전체 결과 보기를 누르세요!
                </div>
            </div>

            <!-- 결과 입력 -->
            <div id="result-inputs" class="grid items-start gap-2 mt-2" style="grid-template-columns: repeat(4, 1fr);"><div class="input-item result"><input id="result0" type="text" value="꽝" class="w-20 text-center p-1 border border-gray-300 rounded-md text-sm"></div><div class="input-item result"><input id="result1" type="text" value="꽝" class="w-20 text-center p-1 border border-gray-300 rounded-md text-sm"></div><div class="input-item result"><input id="result2" type="text" value="꽝" class="w-20 text-center p-1 border border-gray-300 rounded-md text-sm"></div><div class="input-item result"><input id="result3" type="text" value="꽝" class="w-20 text-center p-1 border border-gray-300 rounded-md text-sm"></div></div>
            
            <!-- 게임 컨트롤 버튼 -->
            <div class="flex flex-wrap justify-center items-center gap-4 mt-6">
                <button id="startButton" class="btn bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-lg">🚀 시작하기</button>
                <button id="showAllButton" class="btn bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg text-lg hidden">👀 전체 결과 보기</button>
                <button id="resetButton" class="btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-8 rounded-lg text-lg">🔄 다시하기</button>
                <button id="shareButton" class="btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-8 rounded-lg text-lg hidden">🔗 공유하기</button>
                <button id="downloadButton" class="btn bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-lg text-lg">📥 HTML 다운로드</button>
            </div>
            
            <!-- 결과 표시 -->
            <div id="result-display" class="mt-8 text-center hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">게임 결과</h2>
                <div id="result-list" class="space-y-2"></div>
            </div>
        </div>
    </div>
    <div id="toast"></div>

    <script>
        const elements = {
            canvas: document.getElementById('ladderCanvas'),
            playerCountSpan: document.getElementById('player-count'),
            playerInputs: document.getElementById('player-inputs'),
            resultInputs: document.getElementById('result-inputs'),
            startButton: document.getElementById('startButton'),
            resetButton: document.getElementById('resetButton'),
            addPlayer: document.getElementById('add-player'),
            removePlayer: document.getElementById('remove-player'),
            characterSizeSlider: document.getElementById('characterSize'),
            resultDisplay: document.getElementById('result-display'),
            resultList: document.getElementById('result-list'),
            messageOverlay: document.getElementById('message-overlay'),
            showAllButton: document.getElementById('showAllButton'),
            shareButton: document.getElementById('shareButton'),
            downloadButton: document.getElementById('downloadButton'),
            backgroundInput: document.getElementById('background-input'),
            toast: document.getElementById('toast'),
            captureArea: document.getElementById('capture-area'),
        };
        const ctx = elements.canvas.getContext('2d');

        let playerCount = 4, ladder, playerNames, resultNames, results, verticalLines;
        let horizontalLines = [], loadedImages = {}, runningAnimations = [];
        let gameStarted = false, characterSize = 30, runningAnimationCount = 0;
        
        // ** 기본 캐릭터 이미지 URL 최종 수정 **
        const DEFAULT_CHARACTER_IMAGE = 'https://i.imgur.com/5Jz8Z2Q.png';

        const synth = typeof Tone !== 'undefined' ? new Tone.PolySynth(Tone.Synth, { oscillator: { type: "triangle" }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 } }).toDestination() : null;
        const playWinSound = () => {
            if (!synth) return;
            Tone.start().then(() => {
                 const now = Tone.now();
                 synth.triggerAttackRelease("C5", "8n", now);
                 synth.triggerAttackRelease("E5", "8n", now + 0.2);
                 synth.triggerAttackRelease("G5", "8n", now + 0.4);
                 synth.triggerAttackRelease("C6", "4n", now + 0.6);
            });
        };
        
        const getLadderX = (index) => {
            const gridCellWidth = elements.canvas.clientWidth / playerCount;
            return gridCellWidth * index + gridCellWidth / 2;
        };
        
        const resizeCanvas = () => {
            const dpr = window.devicePixelRatio || 1;
            const rect = elements.canvas.getBoundingClientRect();
            elements.canvas.width = rect.width * dpr;
            elements.canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            if (gameStarted) drawFullFrame();
        };

        const createInputs = () => {
            elements.playerInputs.innerHTML = '';
            elements.resultInputs.innerHTML = '';
            
            const gridStyle = `grid-template-columns: repeat(${playerCount}, 1fr);`;
            elements.playerInputs.style = gridStyle;
            elements.resultInputs.style = gridStyle;

            for (let i = 0; i < playerCount; i++) {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'input-item';
                playerDiv.innerHTML = `
                    <img id="preview-${i}" src="${DEFAULT_CHARACTER_IMAGE}" class="preview-img" crossorigin="anonymous">
                    <input id="player${i}" type="text" value="참여자 ${i + 1}" class="w-20 text-center p-1 border border-gray-300 rounded-md text-sm mb-1">
                    <input id="char-file-${i}" type="file" accept="image/*" class="file-input w-20">
                `;
                elements.playerInputs.appendChild(playerDiv);

                document.getElementById(`char-file-${i}`).addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    const preview = document.getElementById(`preview-${i}`);
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (event) => { preview.src = event.target.result; };
                        reader.readAsDataURL(file);
                    }
                });

                const resultDiv = document.createElement('div');
                resultDiv.className = 'input-item result';
                resultDiv.innerHTML = `<input id="result${i}" type="text" value="꽝" class="w-20 text-center p-1 border border-gray-300 rounded-md text-sm">`;
                elements.resultInputs.appendChild(resultDiv);
            }
            if (playerCount > 1) document.getElementById(`result0`).value = "당첨";
             updatePreviewSizes();
        };

        const updatePlayerCount = (change) => {
            if (runningAnimationCount > 0) return;
            const newCount = playerCount + change;
            if (newCount >= 2 && newCount <= 8) {
                playerCount = newCount;
                elements.playerCountSpan.textContent = `${newCount}명`;
                resetGame();
            }
        };

        const updatePreviewSizes = () => {
            const previewSize = characterSize + 26;
            document.querySelectorAll('.preview-img').forEach(img => {
                img.style.width = `${previewSize}px`;
                img.style.height = `${previewSize}px`;
            });
        };
        
        const showToast = (message) => {
            elements.toast.textContent = message;
            elements.toast.classList.add('show');
            setTimeout(() => { elements.toast.classList.remove('show'); }, 3000);
        };
        
        const getDrawableHeight = () => elements.canvas.clientHeight - characterSize;

        const generateLadder = () => {
            verticalLines = playerCount;
            const drawableHeight = getDrawableHeight();
            const horizontalSteps = Math.floor(drawableHeight / 25);
            horizontalLines = [];
            const ladderData = Array(verticalLines).fill(0).map(() => Array(horizontalSteps).fill(0));
            for (let y = 1; y < horizontalSteps - 1; y++) {
                for (let x = 0; x < verticalLines - 1; x++) {
                    if (ladderData[x][y] === 0 && (x === 0 || ladderData[x-1][y] === 0) && Math.random() > 0.6) {
                        ladderData[x][y] = 1; ladderData[x+1][y] = -1;
                        const x1 = getLadderX(x);
                        const x2 = getLadderX(x + 1);
                        const yPos = (y + 1.5) * (drawableHeight / (horizontalSteps + 2));
                        horizontalLines.push({ x1, y1: yPos, x2, y2: yPos });
                    }
                }
            }
            return ladderData;
        };
        
        const calculateResults = () => {
            results = Array.from({length: verticalLines}, (_, i) => {
                let currentX = i;
                for (let y = 0; y < ladder[0].length; y++) {
                    if (ladder[currentX][y] === 1) currentX++;
                    else if (ladder[currentX][y] === -1) currentX--;
                }
                return currentX;
            });
        };

        const drawLadder = () => {
            ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
            ctx.lineWidth = 4; ctx.strokeStyle = '#60a5fa'; 
            for (let i = 0; i < verticalLines; i++) {
                const x = getLadderX(i);
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, getDrawableHeight()); ctx.stroke();
            }
            horizontalLines.forEach(line => {
                ctx.beginPath(); ctx.moveTo(line.x1, line.y1); ctx.lineTo(line.x2, line.y2); ctx.stroke();
            });
        };

        const drawFullFrame = () => {
            if (!gameStarted) return;
            drawLadder();
            runningAnimations.forEach(anim => { anim.drawPath(); anim.drawImage(); });
        };
        
        const preloadImages = (callback) => {
            let loadedCount = 0;
            const totalImages = playerCount;
            loadedImages = {};
            if (totalImages === 0) { callback(); return; }
            const loadImage = (i) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => {
                    loadedImages[i] = img;
                    if (++loadedCount === totalImages) callback();
                };
                img.onerror = () => {
                    const placeholder = new Image();
                    placeholder.src = `https://placehold.co/60x60/e0e0e0/757575?text=${encodeURIComponent(playerNames[i]?.[0] || '?')}`;
                    placeholder.onload = () => {
                         loadedImages[i] = placeholder;
                         if (++loadedCount === totalImages) callback();
                    }
                };
                img.src = document.getElementById(`preview-${i}`).src;
            };
            for (let i = 0; i < playerCount; i++) loadImage(i);
        };

        const startGame = () => {
            if (gameStarted) return;
            playerNames = Array.from({length: playerCount}, (_, i) => document.getElementById(`player${i}`).value);
            resultNames = Array.from({length: playerCount}, (_, i) => document.getElementById(`result${i}`).value);
            elements.startButton.innerHTML = "<span>로딩중...</span>";
            elements.startButton.disabled = true;

            preloadImages(() => {
                gameStarted = true;
                resizeCanvas();
                ladder = generateLadder();
                calculateResults();
                drawLadder();
                elements.messageOverlay.classList.remove('hidden');
                elements.startButton.innerHTML = "🚀 시작하기";
                elements.showAllButton.classList.remove('hidden');
                document.querySelectorAll('input, button').forEach(el => {
                    if(!['resetButton', 'showAllButton', 'shareButton', 'downloadButton'].includes(el.id)) el.disabled = true;
                });
                elements.showAllButton.disabled = false;
            });
        };

        const resetGame = () => {
            gameStarted = false; runningAnimationCount = 0;
            runningAnimations = [];
            ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
            results = null; ladder = null; horizontalLines = [];
            elements.resultList.innerHTML = '';
            elements.resultDisplay.classList.add('hidden');
            elements.messageOverlay.classList.add('hidden');
            elements.showAllButton.classList.add('hidden');
            elements.shareButton.classList.add('hidden');
            document.querySelectorAll('input, button').forEach(el => el.disabled = false);
            createInputs();
        };
        
        const showAllResults = () => {
            if (!gameStarted || runningAnimationCount > 0) return;
            elements.showAllButton.disabled = true;
            elements.messageOverlay.classList.add('hidden');
            elements.canvas.style.pointerEvents = 'none';
            let i = 0;
            const animateNext = () => {
                if (i < playerCount) {
                    if (!runningAnimations.some(a => a.startIndex === i)) animatePath(i);
                    i++;
                    setTimeout(animateNext, 200);
                }
            };
            animateNext();
        };

        const shareResults = async () => {
            if (typeof html2canvas === 'undefined') { showToast('공유 기능을 로드할 수 없습니다.'); return; }
            showToast('이미지 생성 중...');
            try {
                const canvasEl = await html2canvas(elements.captureArea, { useCORS: true });
                const dataUrl = canvasEl.toDataURL('image/png');
                const blob = await (await fetch(dataUrl)).blob();
                const file = new File([blob], 'songsan-ts-ladder-result.png', { type: blob.type });
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    await navigator.share({ files: [file], title: '송산ts 사다리게임 결과!', text: '사다리 게임 결과를 확인해보세요!' });
                } else {
                     showToast('이미지 공유는 모바일 환경에서 지원됩니다.');
                }
            } catch (err) {
                console.error('Share failed:', err);
                showToast('공유에 실패했습니다.');
            }
        };

        const downloadHtmlFile = () => {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'songsan-ts-ladder-game.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showToast('게임 파일이 다운로드되었습니다!');
        };

        const animatePath = (startIndex) => {
            if (!gameStarted || runningAnimations.some(a => a.startIndex === startIndex)) return;
            runningAnimationCount++;
            
            const drawableHeight = getDrawableHeight();

            const pathTracer = {
                startIndex,
                x: getLadderX(startIndex),
                y: 0,
                color: `hsl(${startIndex * 360 / playerCount}, 90%, 60%)`,
                currentXIndex: startIndex,
                speed: drawableHeight / 150,
                ladderYStep: (drawableHeight / (ladder[0].length + 2)),
                pathLog: [],
                image: loadedImages[startIndex],

                init() { this.pathLog.push({x: this.x, y: this.y}); runningAnimations.push(this); this.animate(); },
                update() {
                    this.y += this.speed;
                    const ladderYIndex = Math.floor((this.y - this.ladderYStep * 1.5) / this.ladderYStep) + 1;
                    if (ladderYIndex >= 0 && ladderYIndex < ladder[0].length && ladder[this.currentXIndex][ladderYIndex] !== 0) {
                         const rungY = (ladderYIndex + 1.5) * this.ladderYStep;
                         if (Math.abs(this.y - rungY) < this.speed * 1.5) {
                            this.pathLog.push({x: this.x, y: rungY});
                            const direction = ladder[this.currentXIndex][ladderYIndex];
                            this.currentXIndex += direction;
                            this.x = getLadderX(this.currentXIndex);
                            this.y = rungY; 
                            this.pathLog.push({x: this.x, y: this.y});
                         }
                    }
                },
                drawPath() {
                    ctx.strokeStyle = this.color; ctx.lineWidth = 5; ctx.lineCap = "round"; ctx.lineJoin = "round";
                    ctx.beginPath(); ctx.moveTo(this.pathLog[0].x, this.pathLog[0].y);
                    this.pathLog.forEach(p => ctx.lineTo(p.x, p.y));
                    ctx.lineTo(this.x, this.y); ctx.stroke();
                },
                drawImage() {
                     if (!this.image) return;
                     ctx.save(); ctx.beginPath();
                     ctx.arc(this.x, this.y, characterSize / 2 + 3, 0, Math.PI * 2);
                     ctx.fillStyle = this.color; ctx.fill();
                     ctx.drawImage(this.image, this.x - characterSize / 2, this.y - characterSize / 2, characterSize, characterSize);
                     ctx.restore();
                },
                animate() {
                    this.update();
                    drawFullFrame();
                    if (this.y < drawableHeight) {
                        requestAnimationFrame(() => this.animate());
                    } else {
                        this.y = drawableHeight;
                        drawFullFrame();
                        runningAnimationCount--;
                        displayResult(startIndex, results[startIndex]);
                        if (runningAnimationCount === 0) { elements.canvas.style.pointerEvents = 'auto'; }
                    }
                }
            };
            pathTracer.init();
        };

        const displayResult = (startIndex, endIndex) => {
            elements.resultDisplay.classList.remove('hidden');
            elements.shareButton.classList.remove('hidden');
            const resultText = `${playerNames[startIndex]} ➔ ${resultNames[endIndex]}`;
            if (!document.getElementById(`res-${startIndex}`)) {
                const p = document.createElement('div');
                p.id = `res-${startIndex}`;
                p.className = 'result-box text-lg p-3 bg-gray-100 rounded-lg shadow-sm';
                p.textContent = resultText;
                elements.resultList.appendChild(p);
                setTimeout(() => p.classList.add('highlight'), 10);
                if (resultNames[endIndex].includes("당첨")) playWinSound();
            }
        };

        elements.canvas.addEventListener('click', (e) => {
            if (!gameStarted || runningAnimationCount > 0) return;
            elements.messageOverlay.classList.add('hidden');
            const rect = elements.canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            let closestIndex = -1, minDistance = Infinity;
            for(let i=0; i<playerCount; i++) {
                const distance = Math.abs(mouseX - getLadderX(i));
                if(distance < minDistance) { minDistance = distance; closestIndex = i; }
            }
            if (closestIndex !== -1 && minDistance < 30) {
                animatePath(closestIndex);
            }
        });

        elements.characterSizeSlider.addEventListener('input', (e) => {
            characterSize = parseInt(e.target.value, 10);
            updatePreviewSizes();
            if(gameStarted) drawFullFrame();
        });
        
        elements.backgroundInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    elements.captureArea.style.backgroundImage = `url('${event.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
        });

        window.addEventListener('resize', resizeCanvas);
        elements.startButton.addEventListener('click', startGame);
        elements.showAllButton.addEventListener('click', showAllResults);
        elements.shareButton.addEventListener('click', shareResults);
        elements.downloadButton.addEventListener('click', downloadHtmlFile);
        elements.resetButton.addEventListener('click', resetGame);
        elements.addPlayer.addEventListener('click', () => updatePlayerCount(1));
        elements.removePlayer.addEventListener('click', () => updatePlayerCount(-1));

        createInputs();
        resetGame();
    </script>


</body></html>
